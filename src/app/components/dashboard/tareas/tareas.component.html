<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="form-row">
                <div class="col-md-11">
                    <h2>Lista de tareas</h2>
                </div>
                <div class="col-md-1 text-right">
                    <i class="fas fa-sync-alt fa-2x pointer" title="Recargar tabla" (click)="obtenerTareas()" data-toggle="modal" data-target="#exampleModal"></i>
                </div>
            </div>

        </div>

        <div class="card-body">
            <div *ngIf="tareas">
                <table class="table table-over table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Fecha Entrega</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tarea of tareas; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{tarea.titulo}}</td>
                            <td>{{tarea.descripcion}}</td>
                            <td>{{tarea.fechaentrega | date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
